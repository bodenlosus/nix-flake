selection = "#2C2C31"
selection_highlight = "#1A1A1F"
word_highlight = "#2C2C31"

# Syntax colors
yellow = "#E6E7A3"
red = "#D84F68"
orange = "#F9B98C"
purple = "#9592A4"
blue = "#479FFA"
gray = "#9099A1"
teal = "#54C0A3"
bracket = "#5C6974"

# UI colors
dark_gray = "#2C2C31"
black = "#000000"
diff_add_bg = "#1A1A1F"
diff_del_bg = "#2C1A1A"

# Diagnostic colors
warning_color = "#FFA16C"
error_color = "#FF5C5C"
hint_color = "#4EBE96"
info_color = "#6A7782"

# Sidebar colors
sidebar_bg = "#0B0B0F"
sidebar_fg = "#C1C1C1"
sidebar_title = "#9592A4"

# List colors
list_active = "#232323"
list_inactive = "#232323"
list_hover = "#1A1A1F"

# Input colors
input_bg = "#2C2C31"
input_fg = "#E6E6E6"

# Hover colors
hover_bg = "#161616"
hover_border = "#282828"

# Scrollbar colors
scrollbar_bg = "#343434"
scrollbar_hover = "#343434"

# Terminal colors
terminal_black = "#0B0B0F"
terminal_red = "#D84F68"
terminal_green = "#54C0A3"
terminal_yellow = "#E6E7A3"
terminal_blue = "#479FFA"
terminal_magenta = "#9592A4"
terminal_cyan = "#F9B98C"
terminal_white = "#E6E6E6"
